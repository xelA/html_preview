<html>
  <head>
    <title>xelA HTML Preview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <!-- Meta Data-->
    <meta name="theme-color" content="#14bae4"/>
    <meta content="xelA HTML Preview" property="og:title"/>
    <meta content="Preview the HTML/CSS code that the bot xelA will render LIVE." property="og:description"/>
    <meta content="Preview the HTML/CSS code that the bot xelA will render LIVE." name="description"/>

    <!-- CSS/JS -->
    <link href="./assets/index.css" type="text/css" rel="stylesheet"/>
    <link href="./assets/discord-theme.css" type="text/css" rel="stylesheet"/>
    <script src="./assets/main.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <section class="container">
      <h1 class="title no-margin">xelA HTML Preview</h1>
      <div class="preview-container">
        <p class="undertitle no-margin">
          Everything you write in the <b>&lt;textbox&gt;</b> will be shown in the <b>&lt;iframe&gt;</b>
        </p>

        <div class="messages dark-theme" id="discord">
          <div class="message">
            <div id="toggle-theme"><div class="theme-icon"></div></div>
            <img class="avatar" src="./assets/avatar.png" draggable="false">
            <h2 class="username">
              xelA
              <span class="tag bot">
                <svg class="botTagVerified" width="16" height="16" viewBox="0 0 16 15.2"><path d="M7.4,11.17,4,8.62,5,7.26l2,1.53L10.64,4l1.36,1Z" fill="currentColor"></path></svg>
                BOT
              </span>
              <span class="timestamp">Today at 13:37</span>
            </h2>
            <div class="content-container">
              <span class="content">
                <p>Rendered by <b>xelA#0336</b></p>
                <div class="image-container">
                  <iframe id="preview" style="width: 350px;"></iframe>
                </div>
              </span>
            </div>
          </div>
        </div>

      </div>
      <div class="editor">
        <textarea id="editor" placeholder="HTML/CSS Editor..."></textarea>
        <p class="stats">Characters: <span id="chars">0</span></p>
        <div class="button-container">
          <button id="download" disabled>Download</button>
          <button id="import">Import</button>
        </div>
        <a id="downloadanchor" download="xela.html" style="display: none;"></a>
        <input type="file" id="fileinput"accept=".html, .txt" style="display: none;"></input>
      </div>
    </section>
    <footer>
      Source code:
      <a href="https://github.com/xelA/html_preview" target="_blank">
        https://github.com/xelA/html_preview
      </a>
    </footer>
  </body>
</html>
